<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="swap.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $('img').click(function(){
            console.log('clicked')
            var temp=$(this).attr('src');
            $(this).attr('src',$(this).attr('data-alt-src'));
            $(this).attr('data-alt-src',temp);
        });
    })

</script>
</head>
<body>
    <img src="img/ninja0.png" alt="ninja1" data-alt-src="img/cat0.png">
    <img src="img/ninja1.png" alt="ninja1" data-alt-src="img/cat1.png">
    <img src="img/ninja2.png" alt="ninja1" data-alt-src="img/cat2.png">
    <img src="img/ninja3.png" alt="ninja1" data-alt-src="img/cat3.png">
    <img src="img/ninja4.png" alt="ninja1" data-alt-src="img/cat4.png">
</body>
</html>
