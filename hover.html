<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="hover.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('img').hover(
                function(){
                    var src = $(this).attr('src');
                    let altSrc = $(this).attr('data-alt-src');
                    $(this).attr('src', altSrc);
                    $(this).attr('data-alt-src', src);
                },
                function(){
                    var src = $(this).attr('src');
                    let altSrc = $(this).attr('data-alt-src');
                    $(this).attr('src', altSrc);
                    $(this).attr('data-alt-src', src);
                }
            )
        })
    </script>
</head>
<body>
    <img src="cat1.jpg" data-alt-src="dog1.jpg">
    <img src="cat2.jpg" data-alt-src="dog2.jpg">
    <img src="cat3.jpg" data-alt-src="dog3.jpg">
    <img src="cat4.jpg" data-alt-src="dog4.jpg">
</body>
</html>
